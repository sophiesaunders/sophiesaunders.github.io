					<ul class="about-list">
						<li>An engineer</li>
						<li>A hiker</li>
						<li>A traveller</li>
					</ul>
				</div>
				<div class="i-like">
					<h1>I like to:</h1>
					<ul class="about-list">
						<li>Play guitar and flute</li>

							<a href="https://github.com/sophiesaunders">Github</a>
						</li>

						</li>
					</ul>

				<div>
					<form action="#">

							Email: <input id="email" placeholder="Enter your email."/>
						</label>
						<label for="message">
							Message: <textarea id="message"></textarea>

						<input type="submit" value="Send message."/>

				</div>
